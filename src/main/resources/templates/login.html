<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>

    <title>Dynamo Digtal</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto malipo-view">
            <div class="panel panel-default text-center">
                <div class="panel-body">
                    <div class="text-center">
                        <img class="logo" th:src="@{/img/brand.png}"/>
                        <h3 class="text-center">Sign In</h3>
                        <p>Use your Dynamo Account.</p>
                        <div class="panel-body">

                            <form method="post" th:action="@{/login}">

                                <div class="alert alert-danger" th:if="${param.error}">
                                    Invalid username and password.
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control rounded-small input-lg"
                                               id="username"
                                               name="username"
                                               placeholder="Email"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control rounded-small input-lg"
                                               id="password"
                                               name="password"
                                               placeholder="Password"
                                               type="password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-block brand-color rounded text-white" type="submit">
                                        Log In
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-muted small">
                    Never share your password with anyone. Dynamo will never call to ask for your password.
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
<footer class="text-center">&copy; Copyright 2020 Dynamo Digital</footer>
</html>
